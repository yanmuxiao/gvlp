<!DOCTYPE html>
<html style="width: 100%; overflow-x: hidden;" id='onsiteHtml'>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" id="scaleMeta" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<!-- IOS中Safari允许全屏浏览： -->
<meta content="yes" name="apple-mobile-web-app-capable">
<!-- IOS中Safari顶端状态条样式： -->
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<!-- 忽略将数字变为电话号码： -->
<meta content="telephone=no" name="format-detection">
<!-- 浏览器浏览模式转换==>极速、兼容、IE模式 -->
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<title>calendar</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="fonts/iconfont.css">
<link rel="stylesheet" href="css/main.min.css">
</head>
<body id="xlg-body">
    <script type="text/javascript">
		(function(){
			function htmlFontSize(){
		    	document.getElementById('onsiteHtml').style.fontSize = document.body.clientWidth / 10 + 'px';
	    	}
	    	htmlFontSize();
	    	window.onresize = function(){
	    		setTimeout(htmlFontSize,200);
	    	};
		})();
	</script>
    <div class="item item-buydate input-group">
		<span class="input-group-span no-border-right" id="buydate-span">申购成交时间</span>
		<input class="txt-input txt-buydate no-border-left text-right" type="text" placeholder="请选择申购日期" readonly>
	</div>
</body>
<script src="js/main.min.js"></script>
</html>
